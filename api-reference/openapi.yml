                      example: "1990-01-15"
                    account_purpose:
                      type: string
                      example: "personal savings"
                    employment_status:
                      type: string
                      example: "employed"
                    expected_monthly_income:
                      type: number
                      example: 500000
                    most_recent_occupation:
                      type: string
                      example: "Software Engineer"
                    source_of_funds:
                      type: string
                      example: "salary"
                    address:
                      type: object
                      required:
                        - line_1
                        - city
                        - state
                        - country
                        - postal_code
