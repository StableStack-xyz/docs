  /customers:
    post:
      tags:
        - customers
      summary: "merchant: create customer"
      requestBody:
        description: |-
          Create a new customer. The request body should contain the customer
          details, including personal and financial information.
          The customer_type field determines whether the customer is an
          individual or a business. The request body should include the
          appropriate fields for the selected customer type.
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - title: Business Customer
                  type: object
                  required:
                    - customer_type
                    - business_name
                    - business_type
                    - email
                    - phone
                    - account_purpose
                    - source_of_funds
                    - expected_monthly_income
                    - address
                  properties:
                    customer_type:
                      type: string
                      enum: [business]
                    business_name:
                      type: string
                      example: "Example Enterprises"
                    business_type:
                      type: string
                      example: "Retail"
                    business_website:
                      type: string
                      example: "https://example.com"
                    email:
                      type: string
                      format: email
                      example: "contact@example.com"
                    phone:
                      type: string
                      example: "+2347918945668"
                    account_purpose:
                      type: string
                      example: "business operations"
                    source_of_funds:
                      type: string
                      example: "business revenue"
                    expected_monthly_income:
                      type: number
                      example: 5000000
                    address:
                      type: object
                      required:
                        - line_1
                        - city
                        - state
                        - country
                        - postal_code
                      properties:
                        line_1:
                          type: string
                          example: "123 Business Ave"
                        line_2:
                          type: string
                          example: "Suite 456"
                        city:
                          type: string
                          example: "Lagos"
                        state:
                          type: string
                          example: "Lagos"
                        postal_code:
                          type: string
                          example: "214578"
                        country:
                          type: string
                          example: "Nigeria"

