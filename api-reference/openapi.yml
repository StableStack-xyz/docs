                    first_name:
                      type: string
                      example: "John"
                    middle_name:
                      type: string
                      example: "Oluwaseun"
                    last_name:
                      type: string
                      example: "Ola"
                    email:
                      type: string
                      format: email
                      example: "olajohn3@gmail.com"
                    phone:
                      type: string
                      example: "+2348918945668"
                    birth_date:
