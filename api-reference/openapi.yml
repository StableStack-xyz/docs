                  type: object
                  required:
                    - customer_type
                    - first_name
                    - last_name
                    - email
                    - phone
                    - birth_date
                    - account_purpose
                    - employment_status
                    - expected_monthly_income
                    - most_recent_occupation
                    - source_of_funds
                    - address
